<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>Rock, Paper, Scissors</h1>
  </div>
  <div class="score-title">
    <p>Score</p>
  </div>
  <div class="score-container">
    <ul>
      <li>Player</li>
      <li id="player-score">0</li>
    </ul>
    <ul>
      <li>Computer</li>
      <li id="computer-score">0</li>
    </ul>
  </div>
  <div class="controls-container">
    <p id="instructions">Make your choice</p>
  </div>
  <div class="buttons-container">
    <button class="input-button" id="rock">Rock</button>
    <button class="input-button" id="paper">Paper</button>
    <button class="input-button" id="scissors">Scissors</button>
  </div>
  <div class="result">
    <p id="result"></p>
  </div>
  <div class="replay hide">
    <button id="replay">Replay</button>
  </div>
  <script src="rps.js"></script>
</body>

</html>
